<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Wp Pool</title>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary': '#2042B6',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header class="mx-auto flex justify-center">
        <nav class="flex fixed bg-primary px-4 z-50 w-[1260px] mx-auto max-w-screen-xl items-center justify-between py-[30px] ">
            <div>
                <img src="/asset/logo.png" alt="">
            </div>
            <div class="flex items-center space-x-4">
                <i class="fa-solid fa-share-nodes p-3 border rounded-full text-white "></i>
                <button class="font-poppins px-4 py-2 border rounded-[30px] text-white text-sm">
                    Download the 2024 Report
                </button>
                <div>
                    <i class="fa-solid fa-bars text-white text-2xl"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="bg-primary max-w-screen-xl z-10 relative min-h-screen mx-auto">
                <div class="flex justify-center items-center h-full w-full absolute">
                    <img class="mix-blend-multiply relative" src="./asset/heropng.png" />
                    <div class="absolute">
                        <h1 class="font-nanum text-[78px] text-center font-normal text-white">
                            The WPPOOL Index
                        </h1>
                        <p class="text-xl font-poppins text-center font-normal text-white">Monitor the performance of emerging, publicly traded, financial technology companies</p>

                    </div>
                </div>
                <div class="absolute bottom-11 space-y-8 left-11">
                    <div>
                        <h1 class="font-nanum text-white text-5xl">60</h1>
                        <p class="font-poppins text-[#CDCDCD] text-base">Companies</p>
                    </div>
                    <div>
                        <h1 class="font-nanum text-white text-5xl">$100B</h1>
                        <p class="font-poppins text-[#CDCDCD] text-base">Market cap</p>
                    </div>
                    <div>
                        <h1 class="font-nanum text-white text-5xl">3.5x</h1>
                        <p class="font-poppins text-[#CDCDCD] text-base">Revenue multiple</p>
                    </div>
                    <div>
                        <h1 class="font-nanum text-white text-5xl">60%</h1>
                        <p class="font-poppins text-[#CDCDCD] text-base">LTM avg. revenue growth rate</p>
                    </div>
                </div>
                <div class="absolute bottom-10 right-10 text-primary text-2xl bg-white w-[45px] h-[45px] flex justify-center items-center rounded-full">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
        </section>
    </main>
</body>
</html>
